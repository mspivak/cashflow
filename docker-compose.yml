services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=cashflow
      - POSTGRES_PASSWORD=cashflow
      - POSTGRES_DB=cashflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: python:3.12-slim
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - DATABASE_URL=postgresql://cashflow:cashflow@db:5432/cashflow
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      - APP_URL=${APP_URL:-http://localhost:5173}
    command: >
      bash -c "pip install -q -r requirements.txt &&
               uvicorn index:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - db

  frontend:
    image: oven/bun:1
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - API_URL=http://api:8000
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    depends_on:
      - api

volumes:
  postgres_data:
