services:
  api:
    image: python:3.12-slim
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: >
      bash -c "pip install -q fastapi uvicorn &&
               uvicorn index:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    image: oven/bun:1
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - API_URL=http://api:8000
    command: sh -c "bun install && bun run dev --host 0.0.0.0"
    depends_on:
      - api
